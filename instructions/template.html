<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>$title$</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- ...seu CSS... -->
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 40px;
      line-height: 1.7;
      background: linear-gradient(120deg, #f9f9f9 60%, #e3f0ff 100%);
      color: #222;
    }

    h1,
    h2,
    h3 {
      color: #003366;
      margin-top: 1.5em;
    }

    h1 {
      font-size: 2.3em;
      letter-spacing: 1px;
    }

    h2 {
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 4px;
    }

    pre,
    code {
      background: #f4f4f4;
      border-radius: 4px;
      font-size: 1em;
    }

    pre {
      padding: 12px;
      overflow-x: auto;
    }

    code {
      padding: 2px 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 18px 0 24px 0;
      background: #fff;
    }

    th,
    td {
      border: 1px solid #c7d0db;
      padding: 10px 8px;
      text-align: left;
    }

    th {
      background: #e3f0ff;
    }

    .fluxograma {
      background: #fff;
      border: 1px solid #b3c6e0;
      border-radius: 8px;
      padding: 18px;
      margin: 28px 0;
      max-width: 700px;
      box-shadow: 0 2px 8px #e3f0ff;
    }

    .credenciais {
      background: #f4faff;
      border: 1px solid #b3c6e0;
      border-radius: 7px;
      padding: 14px 24px;
      margin-bottom: 28px;
      max-width: 520px;
      box-shadow: 0 1px 4px #e3f0ff;
    }

    ul,
    ol {
      margin-left: 1.2em;
    }

    a {
      color: #0056b3;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 48px;
      color: #888;
      font-size: 1em;
      text-align: center;
    }

    @media (max-width: 700px) {
      body {
        margin: 10px;
      }

      .fluxograma,
      .credenciais {
        max-width: 100%;
      }
    }

    img {
      max-width: 500px;
      width: 90%;
      height: auto;
    }
  </style>
</head>

<body>
  $body$
</body>

</html>
